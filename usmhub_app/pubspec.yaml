version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_rating_bar: ^4.0.1

  # Firebase Messaging para notificaciones push
  firebase_messaging: ^15.1.3
  # URL Launcher para redireccionar a sitios externos
  url_launcher: ^6.3.0
  # Calendar para integrar el calendario
  table_calendar: ^3.1.2
  # Searchable Dropdown para implementar b√∫squeda en tiempo real
